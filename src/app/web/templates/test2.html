<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        {% for foo in data %}

            {% if foo <= 5 %}
                <td>{{ foo }}</td>
            {% else %}
                <tr>
                    <td>{{ foo }}</td>
                </tr>
            {% endif %}

        {% endfor %}
    </tr>
</table>
</body>
</html>
